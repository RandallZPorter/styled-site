      <body>
         <main>
            <article class="primary-box">
               <div class="container">
                  <form>	
                     <label for="num">Use this to find the next highest or lowest prime.</label>
                     <input type="text" id="num" name="num" placeholder="Enter an integer.">
                     <input type="button" value="Previous Prime" onclick="testScriptPrevious()">
                     <input type="button" value="Next Prime" onclick="testScriptNext()">
                     <script>
                        function testScriptNext(){
                           var val = document.getElementById("num").value; 
                           if (val < 2){
                              val = 2;
                           } else if (val == 2) {
                              val = 3;
                           } else {
                              val++;
                              while(!isPrime(val)){
                                 val++;
                              }
                           }
                           document.getElementById("num").value = val;
                        }
                        function testScriptPrevious(){
                           var val = document.getElementById("num").value; 
                           if (val <= 2){
                              val = 2;
                           } else if (val == 3) {
                              val = 2;
                           } else {
                              val--;
                              while(!isPrime(val)){
                                 val--;
                              }
                           }
                           document.getElementById("num").value = val;
                        }
                        function isPrime(num){
                           if (num % 2 == 0){ return false; }
                           for (factor = 3; factor <= num / 2; factor += 2){
                              if (num % factor == 0){ return false; }
                           }
                           return true;
                        }
                     </script>
                  </form>
               </div>
            </article>
